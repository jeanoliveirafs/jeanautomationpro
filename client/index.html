<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="jeanautomationpro" />
    <link rel="apple-touch-icon" href="/jeanautomationpro.png" />
    
    <!-- App Meta -->
    <title>Jean Automation Pro - Soluções de IA e Automação</title>
    <meta name="description" content="Transforme seu negócio com soluções de IA, chatbots inteligentes, landing pages de alta conversão e sistemas SaaS personalizados." />
    <meta name="keywords" content="IA, chatbot, automação, landing page, SaaS, conversão, marketing digital" />
    <meta name="author" content="Jean Automation Pro" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Jean Automation Pro - Soluções de IA e Automação" />
    <meta property="og:description" content="Transforme seu negócio com soluções de IA, chatbots inteligentes, landing pages de alta conversão e sistemas SaaS personalizados." />
    <meta property="og:url" content="https://jeanautomationpro.com.br" />
    <meta property="og:image" content="/jeanautomationpro.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Jean Automation Pro - Soluções de IA e Automação" />
    <meta property="twitter:description" content="Transforme seu negócio com soluções de IA, chatbots inteligentes, landing pages de alta conversão e sistemas SaaS personalizados." />
    <meta property="twitter:image" content="/jeanautomationpro.png" />
    
    <!-- Theme -->
    <meta name="theme-color" content="#1e293b" />
    <meta name="msapplication-navbutton-color" content="#1e293b" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('ServiceWorker registrado com sucesso:', registration.scope);
            }, function(err) {
              console.log('ServiceWorker falhou ao registrar:', err);
            });
        });
      }
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
